<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Picture.css">
    <title>工具箱_图片锐化</title>
</head>
<body>
    <div class="title">
        <br><br>
        <img src="./picture/logo_picture.png" alt="">
        <p class="p1">图片锐化</p>
    </div>

    <div class="box1">
        <img src="./picture/picture.png" alt="" style="margin: 30px 20px;">
        <p class="p2">图片</p>
        <p class="p3"> 
            DROP
            <br>IMAGE 
            <br>HERE
        </p>
        <div class="file-upload1">
            <label for="upload1" class="file-upload-label1">上传图片</label>
            <input type="file" id="upload1">
        </div>
    </div>

    <div class="box2">
        <img src="./picture/Afterpicture.png" alt="" style="margin: 30px 20px;">
        <p class="p2">处理预览</p>
        <p class="p3"> 
            PREVIEW
            <br>PLACEHOLDER
        </p>
        <div class="file-upload2">
            <label for="upload2" class="file-upload-label2">PNG</label>
            <input type="button" id="upload2">
        </div>
        <div class="file-upload3">
            <label for="upload3" class="file-upload-label3">JPG</label>
            <input type="button" id="upload3">
        </div>
        <div class="file-upload4">
            <label for="upload4" class="file-upload-label4">PDF</label>
            <input type="button" id="upload4">
        </div>
    </div>
</body>
</html>
