<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exWordToPdf.css">
    <title>工具箱_转文档</title>
</head>
<body>
    <div class="title">
        <br><br>
        <img src="./picture/logo_exWordtoPdf.png" alt="">
        <p class="p1">文档类型转换</p>
    </div>
    <div class="word">
        <p class="p2">
            <br>同学！
            <br>我们上线了文件转换功能，
                <br>你可以将图片转化为pdf格式或者将pdf转化为word，
                <br>快来试试吧！
        </p>
    </div>
    <div class="box">
        <img src="./picture/WORD.png" alt="" style="margin: 180px 20px;">
        <img src="./picture/arrow.png" alt="" style="margin: 200px 10px;">
        <img src="./picture/PDF.png" alt="" style="margin: 180px 10px;">
        <img src="./picture/OR.png" alt="" style="margin: 0 0;">
        <img src="./picture/PDF.png" alt="" style="margin: 180px 10px;">
        <img src="./picture/arrow.png" alt="" style="margin: 200px 20px;">
        <img src="./picture/WORD.png" alt="" style="margin: 180px 0px;">
        <div class="file-upload1">
            <label for="upload1" class="file-upload-label1">Word转PDF</label>
            <input type="file" id="upload1">
        </div>
        <div class="file-upload2">
            <label for="upload2" class="file-upload-label2">Pdf转Word</label>
            <input type="file" id="upload2">
        </div>
    </div>
</body>
</html>
