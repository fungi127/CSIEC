<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="PictureStitching.css">
    <title>工具箱_图片拼接</title>
</head>
<body>
    <div class="title">
        <br><br>
        <img src="./Picture/logo_picture.png" alt="">
        <p class="p1">图片拼接</p>
    </div>

    <div class="file1">
        <div class="WBox1"><p class="p2">拼接方向</p></div>
        <div class="WBox2"><p class="p2">输出长度</p></div>
        <div class="WBox3"><p class="p2">外边距</p></div>
        <div class="WBox4"><p class="p2">间隙</p></div>
        <img src="./Picture/logo_output.png" class="img2">
        <form action="#" class="OutButton">
            <button type="button">输出结果图</button>
        </form>
        <form action="#" class="InputBox">
            <input type="text" name="uername" placeholder="横向/纵向">
            <input type="number" name="uername" placeholder="输出长度">
            <input type="number" name="uername" placeholder="外边距">
            <input type="number" name="uername" placeholder="间隙">
        </form>
        <div class="OutPut">
            <p class="p3">传入图像</p>
            <img src="./Picture/logo_upload.png" class="img1">
            <div class="file-upload1">
                <label for="upload1" class="file-upload-label1">上传图片</label>
                <input type="file" id="upload1">
            </div>
            </form>            
        </div>
    </div>
</body>
</html>
